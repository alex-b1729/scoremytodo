<label for="{{ location_form.location.id_for_label }}" class="form-label">
    {{ location_form.location.label }}
</label>
{% with num_choices=location_form.location.field.choices|length %}
<select
        class="form-select"
        aria-label="Select timezone location"
        name="{{ location_form.location.html_name }}"
        id="{{ location_form.location.id_for_label}}"
        {% if num_choices == 0 %}disabled{% else %}autofocus{% endif %}>
    {% endwith %}
    {% for opt in location_form.location.field.choices %}
    <option
            value="{{ opt.0 }}"
            {% if location_form.location.initial == opt.0 %}
            selected
            {% endif %}>{{ opt.1 }}</option>
    {% endfor %}
</select>
{{ location_form.location.errors }}
