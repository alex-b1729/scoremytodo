<div
        class="progress w-100"
        id="progress-bar"
        hx-swap-oob="true"
        role="progressbar"
        aria-label="Daily List Progress"
        aria-valuenow="{{ completed_percentage }}"
        aria-valuemin="0"
        aria-valuemax="100">
    <div
            class="progress-bar{% if completed_percentage == 100 %} bg-success{% endif %}"
            style="width: {{ completed_percentage }}%">
        {{ completed_percentage }}&#37;
    </div>
    {% comment %}
    <div class="position-absolute top-50 start-50 translate-middle">
        Can center score text here with .position-relative in parent div
    </div>
    {% endcomment %}
</div>
