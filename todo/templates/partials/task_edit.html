<tr hx-target="this" hx-swap="outerHTML">
    <td>{{ form.instance.pk }}</td>
    <td>
        <form>
            {% csrf_token %}
            {{ form.description }}
            <button hx-post="{% url 'task_edit' dailylist_uid form.instance.pk %}" hx-trigger="click" class="btn btn-primary btn-sm">
                Save
            </button>
        </form>
    </td>
</tr>
